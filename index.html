<!DOCTYPE html>
<html class="theme-dark">

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main  color-theme-lightblue">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">

                <!-- Top Navbar -->
                <div class="navbar ">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center ">
                        <!--   <div class="left"><i class="icon icon-back"></i></div> -->
                        <div class="title ">Pronóstico del tiempo</div>
                        <!--  <div class="right"><i class="icon icon-forward"></i></div> -->
                    </div>
                </div>


                <!-- Scrollable page content -->
                <div class="page-content ">
                    <div class="flex row justify-content-center contenido" id="busqueda">




                        <div class="list no-hairlines-md col-65" id="buscarCiudad">

                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Ciudad</div>
                                        <div class="item-input-wrap">
                                            <input id="autocomplete-dropdown-all" type="text"
                                                placeholder="Ingresá la ciudad">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col-35">
                            <a href="/index/" class="col-35 button button-large button-raised button-fill"
                                id="verPronostico">Consultar</a>
                        </div>
                    </div>
                    <div class="displayNone contenido" id="BusquedaFalse">
                        <h2 class="justify-content-center">Localidad no encontrada</h2>
                    </div>
                    <div class="row displayNone contenido" id="BusquedaTrue">
                        <div class="col-100 ">
                            <h1 id="localidad">-</h1>
                        </div>
                        <div class="col-100">
                            <h2 id="provincia">-</h2>
                        </div>
                        <div class="col-50">
                            <img src="" id="img_m" />
                            <h3>Mañana</h3>
                            <h4 id="temp_m">-</h4>
                            <p id="desc_m">-</p>
                        </div>
                        <div class="col-50">
                            <img src="" id="img_t" />
                            <h3>Tarde</h3>
                            <h4 id="temp_t">-</h4>
                            <p id="desc_t">-</p>
                        </div>
                    </div>
                    <div id="logoInicial" class="">
                        <img src="img/logo-clima.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
